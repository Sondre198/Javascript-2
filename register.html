<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X | Register</title>
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <main>
        <form>
            <h1>Register</h1>
            <div class="field">
                <label for="name">Name</label>
                <input name="name" id="name" minlength="3" required autocomplete="name" />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" required minlength="3" autocomplete="email" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input name="password" id="password" type="password" minlength="8" required autocomplete="new-password" />
            </div>
            <div class="field">
                <label for="avatar">Profile picture</label>
                <input name="avatar" id="avatar" type="url" autocomplete="off" />
            </div>
            <button id="submit">Create Account</button>
            <p>Do you already have an account? <a href="./">Log in</a></p>
        </form>
    </main>

    <script src="./scripts/page.register.js" type="module"></script>
</body>
</html>
